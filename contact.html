<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Contact - Alps Capital</title>
  <style>
    html, body {
      margin: 0;
      padding: 0;
      height: 100%;
    }
    body {
      background: #0e0e0e;
      color: #f0f0f0;
      font-family: 'Segoe UI', sans-serif;
      display: flex;
      flex-direction: column;
      min-height: 100vh;
    }
    nav {
      background: #1a1a1a;
      padding: 1rem 2rem;
      display: flex;
      justify-content: space-between;
      align-items: center;
    }
    nav .logo {
      font-weight: bold;
      font-size: 1.5rem;
      color: #00c6ff;
    }
    nav ul {
      list-style: none;
      display: flex;
      gap: 1.5rem;
      margin: 0;
      padding: 0;
    }
    nav ul li a {
      color: #ccc;
      text-decoration: none;
    }
    nav ul li a:hover {
      color: #00c6ff;
    }
    section {
      max-width: 900px;
      margin: 2rem auto;
      padding: 2rem;
      flex: 1;
    }
    h1 {
      color: #00c6ff;
      margin-bottom: 1rem;
    }
    form {
      display: flex;
      flex-direction: column;
      gap: 1rem;
      margin-top: 1rem;
    }
    input, textarea {
      padding: 0.75rem;
      border: none;
      border-radius: 4px;
      background: #1e1e1e;
      color: #f0f0f0;
    }
    button {
      background: #00c6ff;
      color: #000;
      padding: 0.75rem;
      border: none;
      border-radius: 4px;
      font-weight: bold;
      cursor: pointer;
    }
    button:hover {
      background: #00a3d6;
    }
    footer {
      background: #1a1a1a;
      text-align: center;
      padding: 1rem;
      font-size: 0.9rem;
      color: #888;
    }
  </style>
</head>
<body>
  <nav>
    <div class="logo">Alps Capital</div>
    <ul>
      <li><a href="index.html">Home</a></li>
      <li><a href="about.html">About</a></li>
      <li><a href="services.html">Services</a></li>
      <li><a href="portfolio.html">Portfolio</a></li>
      <li><a href="contact.html">Contact</a></li>
    </ul>
  </nav>
  <section>
    <h1>Contact Us</h1>
    <p>If you'd like to discuss a project, ask a question, or just say hi — we're all ears. Fill out the form below and we’ll get back to you shortly.</p>
    <form name="contact" method="POST" data-netlify="true">
      <input type="text" name="name" placeholder="Your Name" required>
      <input type="email" name="email" placeholder="Your Email" required>
      <textarea name="message" rows="5" placeholder="Your Message" required></textarea>
      <button type="submit">Send Message</button>
    </form>
  </section>
  <footer>
    &copy; 2025 Alps Capital. All rights reserved.
  </footer>
</body>
</html>
