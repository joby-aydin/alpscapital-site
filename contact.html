<!DOCTYPE html>
<html><head><meta charset="UTF-8"><title>Contact</title></head>
<body>
<h1>Contact Us</h1>
<form name="contact" method="POST" data-netlify="true">

  <input type="email" name="email" placeholder="Your email" required><br>

</form></body></html>
